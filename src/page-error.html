<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Страница ошибки</title>
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Отключить автодетект телефонов -->
    <meta name="format-detection" content="telephone=no" />

    <!-- Отключить кэширование. Нужен только при разработке, чтобы все было свежим -->
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Cache-Control" content="max-age=3600, must-revalidate" />
  </head>
  <body>
    <div class="wrapper">
      @@include('tpls/header.html',{})

      <main class="main page-error">
        <section class="section-error">
          <div class="container section-error__container">
            <div class="section-error__media">
              <picture class="section-error__pic"><img src="./img/common/404-hero.png" alt="" class="secion-error__img"></picture>
            </div>
            <div class="section-error__content">
              <h1 class="section-title section-error__status">Босс, мы&nbsp;все обыскали, но&nbsp;у&nbsp;нас такого&nbsp;нет</h1>
              <a href="#" class="button-primary button-primary--invert section-error__button">
                <svg class="button__icon">
                  <use xlink:href="./img/common/hearth.svg#hearth" />
                </svg>
                <span class="button__text">Лааадно, прощаю</span>
              </a>
            </div>
          </div>
        </section>
      </main>


      @@include('tpls/footer.html',{})
    </div>

    @@include('tpls/modals.html', {})
    <script src="./js/bundle.min.js"></script>
  </body>
</html>
