<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Страница ошибки</title>
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Отключить автодетект телефонов -->
    <meta name="format-detection" content="telephone=no" />

    <!-- Отключить кэширование. Нужен только при разработке, чтобы все было свежим -->
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Cache-Control" content="max-age=3600, must-revalidate" />
  </head>
  <body>
    <div class="wrapper">
      @@include('tpls/header.html',{})

      <main class="main">
        <section class="section-error">
          <div class="container section-error__container">
            <h2 class="section-title section-error__status">404</h2>
            <p class="section-desc section-error__desc">
              Попробуйте вернуться на главную страницу
            </p>
            <a href="#" class="button button-primary">Вернуться на главную</a>
          </div>
        </section>
      </main>


      @@include('tpls/footer.html',{})
    </div>

    @@include('tpls/modals.html', {})
    <script src="./js/bundle.min.js"></script>
  </body>
</html>
