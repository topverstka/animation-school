<div id="modal-consult" class="b_modal modal__content" data-closer-type="inner">
  <button class="b_modal__closer"></button>
  <h3 class="modal__title">
    Консультация по&nbsp;обучению
  </h3>
  <p class="modal__desc">
    Наши менеджеры получат заявку и&nbsp;передадут преподавателям. <br>
    Мы&nbsp;напишем вам&nbsp;в&nbsp;течение нескольких часов.
  </p>
  <form action="table" id="form-consult" class="form">
    <div class="form__hidden">
      <input type="text" name="page" hidden>
      <input type="text" name="formname" hidden>
      <input type="text" name="additional" hidden>

      <input type="hidden" name="utm_source" value="">
      <input type="hidden" name="utm_medium" value="">
      <input type="hidden" name="utm_campaign" value="">
      <input type="hidden" name="utm_content" value="">
      <input type="hidden" name="utm_term" value="">
      <input type="hidden" name="referer" value="">
      <input type="hidden" name="requestTime" value="">
      <input type="hidden" name="requestSimpleSign" value="">
    </div>
    <fieldset class="form__fieldset">
      @@include('../inputs/name.html')
      @@include('../inputs/email.html')
      @@include('../inputs/tel.html')
      @@include('../inputs/checkbox.html')
    </fieldset>
    <button class="button-primary button-primary--invert modal__button">
      <svg class="button__icon">
        <use xlink:href="./img/common/button-arrow-right.svg#arrow" />
      </svg>
      <span class="button__text">Отправить</span>
    </button>
  </form>
</div>
