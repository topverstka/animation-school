<label class="input input--email">
  <input
    class="input__field"
    name="user_email"
    type="email"
    placeholder="E-mail"
    autocorrect="off"
    autocomplete="email"
    data-value-missing="Напишите имейл"
    data-value-invalid="Проверьте корректность имейла"
  />
  <svg class="input__icon">
    <use xlink:href="./img/icons/form-email.svg#email"></use>
  </svg>
  <span class="input__message">Ошибка</span>
</label>
