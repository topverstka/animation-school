<article class="students-portfolio-card ans-card">
  <div class="students-portfolio-card__media ans-card__media">
    <picture class="students-portfolio-card__pic ans-card__pic">
      <img  class="students-portfolio-card__img ans-card__img" src="./img/students-works/catalog/@@img" alt="@@name">
    </picture>
    <a href="https://www.youtube.com/watch?v=qd3mfYS_Xow" data-fancybox class="ans-card__video-play">
      <span class="button-play ans-card_video-play-button">
        <svg class="section__icon">
          <use xlink:href="./img/common/play-icon.svg#play" />
        </svg>
      </span>
    </a>
  </div>
  <h3 class="students-portfolio-card__title ans-card__title">
    <a href="#" class="students-portfolio-card__link">@@name</a>
  </h3>
  <p class="students-portfolio-card__desc ans-card__desc">@@desc</p>
</article>
