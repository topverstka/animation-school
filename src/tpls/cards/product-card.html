<article class="product-card">
  <picture class="product-card__pic">
    <source data-srcset="./img/shop/tomato.webp" type="image/webp" />
    <img class="product-card__img lazy" data-src="./img/shop/tomato.png" alt="" />
  </picture>
  <div class="product-card__info">
    <h3 class="product-card__name">Epicerie</h3>
    <div class="product-card__meta">
      <div class="product-card__price">15€</div>
      <div class="product-card__weight">1kg.</div>
    </div>
  </div>
  <span class="product-card__tag">Bientôt</span>
</article>
