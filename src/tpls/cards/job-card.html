<article class="job-card">
  <div class="job-card__head">
    <h3 class="job-card__title">
      <a href="#" class="job-card__link link">
        <span class="link__text">@@title</span>
      </a>
    </h3>
  </div>
  <div class="job-card__location">
    <img src="./img/@@icon" alt="" class="job-card__location-icon">
    <p class="job-card__location-name">@@location</p>
  </div>
  <div class="job-card__offer">
    <p class="job-card__offer-salary">@@salary</p>
  </div>
</article>
