<article class="professions-card">
  <div class="professions-card__media">
    <picture class="professions-card__pic">
      <img src="./img/professions/@@img" alt="@@name" class="professions-card__img">
    </picture>
  </div>
  <h3 class="professions-card__title">
    <a href="#" class="professions-card__link">@@name</a>
  </h3>
  <p class="professions-card__desc">@@desc</p>
  <ul class="ans-card__chips">
    <li class="ans-card__chips-bullet">
      <img src="./img/common/lightning-icon.svg" alt="" class="ans-card__chips-bullet-icon">
      <span class="ans-card__chips-bullet-caption">6 курсов</span>
    </li>
    <li class="ans-card__chips-bullet">
      <img src="./img/common/time-icon.svg" alt="" class="ans-card__chips-bullet-icon">
      <span class="ans-card__chips-bullet-caption">34 ч. обучения</span>
    </li>
  </ul>
  <div class="professions-card__bullets">
    <div class="professions-card__bullet">
    	<span class="professions-card__bullet-title">Стоимость</span>
    	<span class="professions-card__bullet-value">@@price</span>
    </div>
    <a class="button-primary button-primary--invert professions-card__button" href="#">
      <svg class="button__icon">
        <use xlink:href="./img/common/button-arrow-right.svg#arrow" />
      </svg>
      <span class="button__text">Подробнее</span>
    </a>
  </div>
</article>
