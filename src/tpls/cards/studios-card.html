<article class="studios-card ans-card @@className">
	<div class="studios-card__top">
	  <div class="studios-card__media ans-card__media">
	    <picture class="studios-card__pic ans-card__pic">
	      <img src="./img/studios/@@img" alt="" class="studios-card__img ans-card__img">
	    </picture>
	  </div>
    <h3 class="studios-card__title ans-card__title">
      <a href="#" class="studios-card__link ans-card__link">
      	@@title
      </a>
    </h3>
    <p class="studios-card__desc ans-card__desc">
    	@@desc
	  </p>
  </div>

  <div class="studios-card__bottom">
    <a class="button-primary button-primary--invert studios-card__button" href="#">
      <svg class="button__icon">
        <use xlink:href="./img/common/button-arrow-right.svg#arrow" />
      </svg>
      <span class="button__text">О студии</span>
    </a>
  </div>
</article>
