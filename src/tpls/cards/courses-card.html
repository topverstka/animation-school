<article class="courses-card">
  <div class="courses-card__media">
    <picture class="courses-card__pic">
      <img src="./img/courses/@@img" alt="@@name" class="courses-card__img">
    </picture>
  </div>
  <div class="courses-card__categories">
    <a href="#" class="courses-card__category link">Риггинг</a>
  </div>
  <h3 class="courses-card__title">
    <a href="#" class="courses-card__link">@@name</a>
  </h3>
  <p class="courses-card__desc">@@desc</p>
  <div class="courses-card__bullets">
    <div class="courses-card__bullet">
    	<span class="courses-card__bullet-title">Старт</span>
    	<span class="courses-card__bullet-value">3&nbsp;ноября 2023</span>
    </div>
    <div class="courses-card__bullet">
    	<span class="courses-card__bullet-title">Осталось</span>
    	<span class="courses-card__bullet-value">16 мест</span>
    </div>
    <div class="courses-card__bullet">
    	<span class="courses-card__bullet-title">Цена</span>
    	<span class="courses-card__bullet-value">17 900/мес</span>
    </div>
    <div class="courses-card__bullet">
    	<span class="courses-card__bullet-title">Длительность</span>
    	<span class="courses-card__bullet-value">3 месяца</span>
    </div>
  </div>
  <a class="button-primary button-primary--invert courses-card__button" href="#">
    <svg class="button__icon">
      <use xlink:href="./img/common/button-arrow-right.svg#arrow" />
    </svg>
    <span class="button__text">Перейти на страницу курса</span>
  </a>
</article>
