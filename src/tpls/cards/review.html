<article class="review">
  <picture class="review__pic">
    <source data-srcset="./img/reviews/review.webp" type="image/webp" />
    <img class="review__img lazy" data-src="./img/reviews/review.png" alt="" />
  </picture>
  <div class="review__info">
    <h3 class="review__name">Marie</h3>
    <div class="review__stars">
      <svg class="review__star">
        <use xlink:href="./img/icons/star.svg#star"></use>
      </svg>
      <svg class="review__star">
        <use xlink:href="./img/icons/star.svg#star"></use>
      </svg>
      <svg class="review__star">
        <use xlink:href="./img/icons/star.svg#star"></use>
      </svg>
      <svg class="review__star">
        <use xlink:href="./img/icons/star.svg#star"></use>
      </svg>
      <svg class="review__star">
        <use xlink:href="./img/icons/star.svg#star"></use>
      </svg>
    </div>
  </div>
  <p class="review__feedback">
    @@text
    <!-- "C'est un début passionnant de l’avis. Pour qu'une personne veuille lire -->
    <!-- la critique en entier ... -->
  </p>
</article>
